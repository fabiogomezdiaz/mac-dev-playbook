[defaults]
nocows = True
roles_path = ./roles:/etc/ansible/roles
interpreter_python = /usr/bin/python3
inventory = inventory
become = true
# The legacy `yaml` stdout callback came from `community.general.yaml` and was removed in
# community.general 12+. Use the built-in default callback with YAML output instead.
stdout_callback = default
callback_result_format = yaml
callback_format_pretty = true
